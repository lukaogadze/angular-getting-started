<div class="card">
    <div class="card-header" [textContent]="title"></div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>

            <div class="col-md-4">
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length" g>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">Show Images</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Start Rating</th>
                    </tr>
                </thead>

                <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <img [src]="product.imageUrl" [alt]="product.productName" [title]="product.productName">
                    </td>
                    <td [textContent]="product.productName"></td>
                    <td [textContent]="product.productCode"></td>
                    <td [textContent]="product.releaseDate"></td>
                    <td [textContent]="product.price"></td>
                    <td [textContent]="product.starRating"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
